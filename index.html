<!DOCTYPE html>
<html leng="es">
	<head>
		<title>HTML</title>
		<meta charset="utf-8">
	</head>
	<body>
		<form action="" method="get">
			<p>
			<label for="Nompe">Nompe: </label>								<input type="text" name="Nompe" id="Nompe" autofocus required/> 
			</p>
			<p>
			<label for="email">Correo electrónico: </label>					<input type="email" name="email" id="email" required/>
			</p>
			<p>
			<label for="URL">URL: </label>									<input type="URL" name="myURL" id="URL" placeholder="Escribe la URL de tu página web personal"/>
			</p>
			<p>
			<label for="date">Fecha: </label>								<input type="date" name="date" id="date" />
			</p>
			<p>
			<label for="time">Tiempo: </label>								<input type="time" name="time" id="time"/>
			</p>
			<p>
			<label for="datetime">Fecha y hora: </label>					<input type="datetime-local" name="datetime" id="datetime"/>
			</p>
			<p>
			<label for="Mes">Tiempo: </label>								<input type="month" name="Mes" id="Mes"/>
			</p>
			<p>
			<label for="Semana">Semana: </label>							<input type="week" name="Semana" id="Semana"autofocus />
			</p>
			<p>
			<label for="Numero">Numero (min -10, max 10): </label>			<input type="number" name="Numero" id="Numero" min="-10" max="10"/>
			</p>
			<p>
			<label for="telefono">Telefono: </label>						<input type="tel" name="telefono" id="telefono"/>
			</p>
			<p>
			<label for="busqueda">Búsqueda: </label>						<input type="search" name="busqueda" id="busqueda"/>
			</p>
			<p>
			<label for="Color">Color favorito: </label>						<input type="color" name="Color" id="Color"/>
			</p>
			<p>
			<label for="Enviar">Color favorito: </label>					<input type="submit" value="Enviar este formulario" id="Enviar"/>
			</p>
		</form>
	</body>
</html>
